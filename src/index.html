<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      style="
        background-image: url('https://source.unsplash.com/1920x1080/?krakow');
      "
      id="wrapper"
      class="flex justify-center items-center h-screen bg-no-repeat bg-center bg-cover"
    >
      <div
        class="flex flex-col justify-between w-[500px] h-[400px] bg-black opacity-80 text-white rounded-3xl p-10 max-sm:w-5/6"
      >
        <div id="search" class="flex justify-center items-center">
          <input
            class="bg-gray-800 opacity-80 text-xl text-gray-400 rounded-full indent-4 py-1 w-full focus-visible:outline-none"
            type="text"
            name="Search"
            id="input--search"
            placeholder="Search"
          />
          <button
            id="btn--search"
            class="bg-gray-800 opacity-80 rounded-full p-2 ml-3 cursor-pointer"
          >
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 1024 1024"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
              ></path>
            </svg>
          </button>
        </div>
        <div id="container" class="invisible after:visible">
          <div class="text-4xl py-5 max-sm:text-3xl">
            <h2 id="city" class="mb-5">Weather in Tokyo</h2>
            <span id="temp">9.82 Â°C</span>
          </div>
          <div class="text-xl flex items-center pb-5">
            <img
              id="weather--icon"
              src=""
              alt="current weather icon"
              srcset=""
            />
            <p id="weather" class="pl-4">Broken Clouds</p>
          </div>
          <div class="text-xl">
            <p id="humidity">Humdidity: 66%</p>
            <p id="wind">Wind: 3.6km/h</p>
          </div>
        </div>
      </div>
    </div>
    <script src="/src/script.js"></script>
  </body>
</html>
